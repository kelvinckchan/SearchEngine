<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Search Result</title>
</head>
<body>
	<h1>
		Search query: <span th:text="${query}"></span>
	</h1>

	<div th:each="row,iterStat : ${Rows}">
		<tr>
			<td><a th:text="${iterStat.index +1}"> </a></td>
			<td><a th:href="${row.FromURL}" th:text="${row.Title}"></a></td>
		</tr>
		<tr>
			<a th:href="${row.FromURL}" th:text="${row.FromURL}"></a>
		</tr>
	</div>

</body>
</html>
